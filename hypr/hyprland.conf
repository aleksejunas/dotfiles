#-- Source Files -----------------------------------------------
source = ~/.config/hypr/hyprtheme.conf

#-- General ----------------------------------------------------
general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = $hypr_gaps_ws
    layout = dwindle
    no_focus_fallback = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
    resize_corner = 0
    col.active_border = rgba(FFFFFFFF)
    col.inactive_border = rgba(181E28FF)
}

#-- Decoration -------------------------------------------------
decoration {
    rounding = 5
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.10000000000000003
    dim_special = 0.2
    dim_around = 0.4
    blur {
        enabled = false
        size = 1
        passes = 1
        ignore_opacity = false
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = true
        popups = false
        popups_ignorealpha = 0.2
    }

    shadow {
        enabled = true
        range = 3
        render_power = 2
        sharp = false
    }

}

#-- Animations -------------------------------------------------
animations {
    enabled = true
    first_launch_animation = true
    animation = windowsIn,1,5,default,popin 0%
    animation = windowsOut,1,5,default,popin
    animation = windowsMove,1,5,default,slide
    animation = layersIn,1,4,default,slide
    animation = layersOut,1,4,default,slide
    animation = fadeIn,1,8,default
    animation = fadeOut,1,8,default
    animation = fadeSwitch,1,8,default
    animation = fadeShadow,1,8,default
    animation = fadeDim,1,8,default
    animation = fadeLayersIn,1,8,default
    animation = fadeLayersOut,1,8,default
    animation = border,1,20,default
    animation = borderangle,1,20,default,once
    animation = workspaces,1,5,default,slide
    animation = specialWorkspace,1,5,default,fade
}

#-- Input ------------------------------------------------------
input {
    kb_model =
    kb_layout = no
    kb_variant =
    kb_options = caps:swapescape
    kb_rules =
    kb_file =
    numlock_by_default = false
    resolve_binds_by_sym = false
    repeat_rate = 70
    repeat_delay = 300
    sensitivity = 0.4
    accel_profile = adaptive
    force_no_accel = false
    left_handed = false
    scroll_points =
    scroll_method = 2fg
    scroll_button = 0
    scroll_button_lock = 0
    scroll_factor = 1.0
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    special_fallthrough = false
    off_window_axis_events = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map =
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
    }
    touchdevice {
        enabled = true
        transform = 0
        output =
    }
    tablet {
        transform = 0
        output =
        region_position = 0 0
        region_size = 0 0
        relative_input = false
        left_handed = false
        active_area_size = 0 0
        active_area_position = 0 0
    }
}

#-- Workspace Gestures -----------------------------------------
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = false
    workspace_swipe_distance = 300
    workspace_swipe_touch = false
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

#-- Group ------------------------------------------------------
group {
    insert_after_current = true 
    focus_removed_window = true
    col.border_active = $group_border_active_col
    col.border_inactive = $group_border_inactive_col
    col.border_locked_active = $group_border_locked_active_col
    col.border_locked_inactive = $group_border_locked_inactive_col
    groupbar {
        enabled = true
        font_family = $groupbar_font_family
        font_size = $groupbar_font_size
        gradients = true
        height = 14
        stacked = false
        priority = 3
        render_titles = true
        scrolling = true
        text_color = $groupbar_text_color
        col.active = $group_border_active_col
        col.inactive = $group_border_inactive_col
        col.locked_active = $group_border_locked_active_col
        col.locked_inactive = $group_border_locked_inactive_col
    }
}

#-- Miscellaneous ----------------------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    col.splash = $groupbar_text_color
    font_family = $groupbar_font_family
    splash_font_family = $groupbar_font_family
    force_default_wallpaper = 1
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = false
    swallow_regex =
    swallow_exception_regex =
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    # render_ahead_of_time = false # Deprecated?
    # render_ahead_safezone = 1 # Deprecated?
    allow_session_lock_restore = true
    background_color = 0x000000
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
    initial_workspace_tracking = 1
    middle_click_paste = true
}

#-- Binds ------------------------------------------------------
binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    workspace_center_on = 0
    focus_preferred_method = 0
    ignore_group_lock = false
    movefocus_cycles_fullscreen = true
    disable_keybind_grabbing = false
    window_direction_monitor_fallback = true
}

#-- Xwayland ---------------------------------------------------
xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = false
    enabled = true
}

#-- OpenGL -----------------------------------------------------
opengl {
    nvidia_anti_flicker = false
}

#-- Cursor -----------------------------------------------------
cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
    default_monitor =
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = false
    sync_gsettings_theme = false
}

#-- Debug --------------------------------------------------------
debug {
    overlay = false
    damage_blink = false
    disable_logs = false
    disable_time = true
    damage_tracking = 2
    enable_stdout_logs = false
    manual_crash = 0
    suppress_errors = false
    # watchdog_timeout = 5
    disable_scale_checks = false
    error_limit = 5
    error_position = 0
    colored_stdout_logs = true
}

#-- Monitor & Output -------------------------------------------
monitor = eDP-1,preferred,auto,1.666667    # Auto scaling

#-- Dwindle Layout ---------------------------------------------
dwindle {
    pseudotile = true
    force_split = 0
    preserve_split = false
    smart_split = true
    smart_resizing = false
    permanent_direction_override = false
    special_scale_factor = 1.0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1
}

#-- Window Rules -----------------------------------------------
# windowrule = workspace 2, class:^(foot|vivaldi-stable)$, layout:workspace = 2, layout:dwindle
# windowrulev2 = monitor:DP-3, workspace:1, 5 # External screen
# windowrulev2 = monitor:eDP-1, workspace:2, 3, 4 # Laptop screen
windowrulev2 = monitor:DP-3, workspace: 2, 3, 4, 8 # External screen
windowrulev2 = monitor:eDP-1, workspace:1, 5, 6, 7, 9, 10 # Laptop screen

$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
bind = SUPER, G, togglegroup
bind = SUPER, G, exec, $notifycmd 'Toggled Group Mode'
bind = SUPER_ALT, H, changegroupactive, b
bind = SUPER_ALT, L, changegroupactive, f
bind = SUPER_SHIFT, L, lockactivegroup, toggle
bind = SUPER_SHIFT, L, exec, $notifycmd 'Toggled Group Lock'

